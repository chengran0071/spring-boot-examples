server.port=8999



#mybatis配置
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.neo.entity
#MySQL配置
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/chengran?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456

#thymeleaf配置
spring.thymeleaf.cache: false

#redis
#host和port默认值取值localhost，6379
spring.redis.host=127.0.0.1
spring.redis.port=6379

spring.cache.redis.time-to-live=600000

#链接池配置，下面是默认值

spring.pool.max-idle=8

spring.pool.min-idel=0

spring.pool.max-wait=-1 

spring.pool.max-active=8

#文件上传配置
#默认true
pring.http.mutipart.enabled=true
#上传中转文件位置,
#spring.http.multipart.location= /
##最大上传文件大小，默认1MB
multipart.max-file-size= 5MB
#最大请求大小,默认10MB
multipart.max-request-size= 20MB